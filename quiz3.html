<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Learning Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .question {
            font-size: 20px;
            margin-top: 15px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 10px 0;
        }
        .option {
            background: lightblue;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .score {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Hindi Learning Quiz</h2>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="score" id="score">Score: 0</div>
        <div id="result" class="score" style="display: none;"></div>
    </div>

    <script>
        const quizData = [
            { question: "'नमस्ते' का अर्थ क्या है?", options: ["Hello", "Goodbye", "Thank you"], answer: "Hello" },
            { question: "'धन्यवाद' का अर्थ क्या है?", options: ["Sorry", "Thank you", "Please"], answer: "Thank you" },
            { question: "'किताब' का अर्थ क्या है?", options: ["Table", "Chair", "Book"], answer: "Book" },
            { question: "'जल' का अर्थ क्या है?", options: ["Water", "Fire", "Air"], answer: "Water" }
        ];
        
        let currentQuestion = 0;
        let score = 0;
        
        function loadQuestion() {
            if (currentQuestion >= quizData.length) {
                document.getElementById("question").innerText = "Quiz Complete!";
                document.getElementById("options").innerHTML = "";
                document.getElementById("result").innerText = "Your Final Score: " + score + " / " + quizData.length;
                document.getElementById("result").style.display = "block";
                return;
            }
            
            const questionData = quizData[currentQuestion];
            document.getElementById("question").innerText = questionData.question;
            document.getElementById("options").innerHTML = "";
            
            questionData.options.forEach(option => {
                const button = document.createElement("div");
                button.classList.add("option");
                button.innerText = option;
                button.onclick = () => checkAnswer(option);
                document.getElementById("options").appendChild(button);
            });
        }
        
        function checkAnswer(selectedOption) {
            if (selectedOption === quizData[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            document.getElementById("score").innerText = "Score: " + score;
            loadQuestion();
        }
        
        loadQuestion();
    </script>
</body>
</html>
