<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Main Dashboard Container -->
    <div class="container mx-auto p-6">
        <center>
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-green-600 mb-4">Learning Dashboard</h1>
            <p class="text-lg mb-4">Track your learning progress below.</p>
        </div>

        <!-- Learning Progress -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-semibold text-blue-600">Your Progress</h2>
            <div class="mt-4">
                <p class="text-lg">Words Learned: <span class="font-bold">12/50</span></p>
                <p class="text-lg">Lessons Completed: <span class="font-bold">3/10</span></p>
            </div>
            <div class="mt-4">
                <label for="progress" class="text-lg">Overall Progress</label>
                <div class="w-full bg-gray-200 rounded-full">

                    <div class="bg-green-500 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full" style="width: 24%">
                        24%
                    </div>
                </div>
            </div>
        </div>

       
</body>
</html>
