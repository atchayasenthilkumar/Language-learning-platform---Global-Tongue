<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Hindi Meanings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .word-box {
            background: lightblue;
            padding: 10px;
            border-radius: 5px;
            font-size: 22px;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
        }
        .meaning {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Learn Hindi Meanings</h2>
        <div id="words"></div>
        <p class="meaning" id="meaning"></p>
    </div>

    <script>
        const wordsWithMeanings = {
            "पुस्तक": "Book",
            "सेब": "Apple",
            "गाड़ी": "Car",
            "घर": "House",
            "विद्यालय": "School",
            "कंप्यूटर": "Computer",
            "मित्र": "Friend",
            "पानी": "Water",
            "सूरज": "Sun",
            "चंद्रमा": "Moon"
        };

        function loadWords() {
            const container = document.getElementById("words");
            Object.keys(wordsWithMeanings).forEach(word => {
                const div = document.createElement("div");
                div.classList.add("word-box");
                div.innerText = word;
                div.onclick = () => showMeaning(word);
                container.appendChild(div);
            });
        }

        function showMeaning(word) {
            document.getElementById("meaning").innerText = `Meaning: ${wordsWithMeanings[word]}`;
        }

        loadWords();
    </script>
</body>
</html>
