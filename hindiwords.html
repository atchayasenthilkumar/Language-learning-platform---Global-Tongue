<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Sentences Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .category {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }
        .sentences {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        .sentence-box {
            background: lightgreen;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>Common Hindi Sentences</h2>
        <div class="sentences" id="sentences"></div>
    </div>

    <script>
        const sentencesWithAudio = {
            "नमस्ते!": "namaste.mp3",
            "आप कैसे हैं?": "aap_kaise_hain.mp3",
            "मेरा नाम राहुल है।": "mera_naam_rahul_hai.mp3",
            "यह क्या है?": "yeh_kya_hai.mp3",
            "धन्यवाद!": "dhanyavad.mp3",
            "कृपया मदद करें।": "kripya_madad_karen.mp3",
            "मुझे हिंदी सीखनी है।": "mujhe_hindi_sikhni_hai.mp3",
            "कितने बजे हैं?": "kitne_baje_hain.mp3",
            "आप कहां से हैं?": "aap_kahan_se_hain.mp3",
            "यह बहुत अच्छा है!": "yeh_bahut_accha_hai.mp3"
        };

        function loadSentences(containerId, sentences) {
            const container = document.getElementById(containerId);
            Object.keys(sentences).forEach(sentence => {
                const div = document.createElement('div');
                div.classList.add('sentence-box');
                div.innerText = sentence;
                div.onclick = () => playAudio(sentences[sentence]);
                container.appendChild(div);
            });
        }

        function playAudio(file) {
            const audio = new Audio(`audio-hindi/${file}`);
            audio.play();
        }

        loadSentences('sentences', sentencesWithAudio);
    </script>
</body>
</html>
