<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Words & Pronunciation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex h-screen">
    
    <!-- Main Content -->
    <div class="container mx-auto p-6 flex justify-center items-center w-3/4">
        <div class="bg-white p-8 rounded shadow-md text-center">
            <h1 class="text-2xl font-bold text-green-600 mb-4">English Words & Pronunciation</h1>
            <p class="text-lg mb-4">Click on a phrase to hear its pronunciation.</p>
            <div class="grid grid-cols-2 gap-4">
                <button class="word-btn bg-blue-500 text-white px-4 py-2 rounded" data-word="How are you?">How are you?</button>
                <button class="word-btn bg-blue-500 text-white px-4 py-2 rounded" data-word="Do you have?">Do you have?</button>
                <button class="word-btn bg-blue-500 text-white px-4 py-2 rounded" data-word="Will you do it?">Will you do it?</button>
                <button class="word-btn bg-blue-500 text-white px-4 py-2 rounded" data-word="Can you help me?">Can you help me?</button>
                <button class="word-btn bg-blue-500 text-white px-4 py-2 rounded" data-word="What is your name?">What is your name?</button>
                <button class="word-btn bg-blue-500 text-white px-4 py-2 rounded" data-word="Where are you from?">Where are you from?</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.word-btn').forEach(button => {
            button.addEventListener('click', function() {
                const phrase = this.getAttribute('data-word');
                const synth = window.speechSynthesis;
                const utterance = new SpeechSynthesisUtterance(phrase);
                utterance.lang = 'en-US';
                synth.speak(utterance);
            });
        });
    </script>
</body>
</html>
